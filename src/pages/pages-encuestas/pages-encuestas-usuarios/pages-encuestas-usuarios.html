<ion-header>
  <ion-navbar class="bartenderNavBar">
    <ion-title>Encuestas - {{perfil}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="bartenderMenu">
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios" class="encuestasUsuariosItem">
      <ion-row>
        <ion-col>
          <button ion-button expand="block" class="menuButtonPPT ios button button-block button-solid ion-activatable ion-focusable hydrated" (click)="obtenerEncuesta(usuario)">{{usuario.nombre}}</button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
