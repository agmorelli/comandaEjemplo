    <ion-title>{{usuario.nombre}}</ion-title>
  </ion-navbar>
</ion-header>

  <!--Form-->
  <form>
    <ion-item padding class="formItem">
      <div>Encuesta del {{dia}}</div>
    </ion-item>
    
    <ion-item padding class="formItem">
      <ion-range min="1" max="5" color="secondary" snaps="true" pin="true" name="estadoPuestoTrabajo"
        placeholder="Estado puesto trabajo" [(ngModel)]="encuestaACargar.estadoPuestoTrabajo">
        <ion-label range-left>Estado Puesto de Trabajo</ion-label>
      </ion-range>
    </ion-item>
    <ion-item padding class="formItem">
      <ion-input type="number" [(ngModel)]="encuestaACargar.estadoBanos" name="estadoBanos" placeholder="Estado baÃ±os">
      </ion-input>
    </ion-item>
    <ion-item padding class="formItem">
      <ion-select name="tipo" [(ngModel)]="encuestaACargar.estadoSalon" placeholder="Estado Salon">
        <ion-option value="1">1</ion-option>
        <ion-option value="2">2</ion-option>
        <ion-option value="3">3</ion-option>
        <ion-option value="4">4</ion-option>
        <ion-option value="5">5</ion-option>
      </ion-select>
    </ion-item>
    <!-- <ion-item padding class="formItem">
      <div>Conversacion</div>
      <br>
      <input type="radio" name="Conversacion" value="1" [(ngModel)]="encuestaACargar.conversacion"> 1
      <input type="radio" name="Conversacion" value="2" [(ngModel)]="encuestaACargar.conversacion"> 2
      <input type="radio" name="Conversacion" value="3" [(ngModel)]="encuestaACargar.conversacion"> 3
      <input type="radio" name="Conversacion" value="4" [(ngModel)]="encuestaACargar.conversacion"> 4
      <input type="radio" name="Conversacion" value="5" [(ngModel)]="encuestaACargar.conversacion"> 5
    </ion-item> -->
   
    <ion-item padding class="formItem">
      <ion-label>Mesas limpias</ion-label>
      <ion-checkbox color="secondary" id="limpiaMesas" name="limpiaMesas" [(ngModel)]="encuestaACargar.limpiaMesas">
      </ion-checkbox>
    </ion-item>
    <ion-item padding class="formItem">
      <ion-label>Piso limpios</ion-label>
      <ion-checkbox color="secondary" id="basuraPisos" name="basuraPisos" [(ngModel)]="encuestaACargar.basuraPisos">
      </ion-checkbox>
    </ion-item>
   
    <button ion-button type="submit" block large (click)="cargar()">Guardar</button>
  </form>
