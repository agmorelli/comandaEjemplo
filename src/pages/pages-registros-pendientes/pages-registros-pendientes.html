<ion-header>

    <ion-navbar class="bartenderNavBar">
        <ion-title>Registros pendientes</ion-title>
      </ion-navbar>

</ion-header>


<ion-content padding class="bartenderMenu">
  <ion-title>Lista de registros pendientes</ion-title>

  <ion-list>
   
     
      <ion-card *ngFor="let usuario of listaPendientes" style="background-color: rgba(77, 76, 76, 0.589); color: white">
          Nombre: 
          {{usuario.nombre}}
          <br>
          Apellido:
          {{usuario.apellido}}
          <br>
          Estado:
          {{usuario.estado}}
          <br>
    
          <button ion-button (click) ="AceptarUsuario(usuario)" style="background-color: rgba(31, 233, 58, 0.658)">Aceptar</button>
          <button ion-button (click)="RechazarUsuario(usuario)" style="background-color: rgba(233, 31, 31, 0.603)">Rechazar</button>
    
      </ion-card>

 
  </ion-list>

</ion-content>
