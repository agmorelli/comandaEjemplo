<ion-header>

  <ion-navbar class="cocineroNavBar">
    <ion-title>encuestaCliente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="cocineroMenu">
<ion-title>Encuesta</ion-title>
  <form>
    <ion-item style="background-color: rgba(0, 0, 0, 0.555)">
      <ion-label style="color: white">
        ¿Que te parecio la atencion?
      </ion-label>
      <ion-range name="valorMozo" [(ngModel)]="valorMozo" >
      </ion-range>
    </ion-item>
    <ion-item style="background-color: rgba(0, 0, 0, 0.555)">
      <ion-label style="color: white">
        ¿Que te parecio la comida?
      </ion-label>
      <ion-range name="valorCocinero" [(ngModel)]="valorCocinero">
      </ion-range>
    </ion-item>
    <ion-item style="background-color: rgba(0, 0, 0, 0.555)">
      <ion-label style="color: white">
        ¿Que te parecio la bebida?
      </ion-label>
      <ion-range name="valorBartender" [(ngModel)]="valorBartender">
      </ion-range>
    </ion-item>

      <ion-list radio-group name="valorMesa" class="formItem" [(ngModel)]="valorMesa" >
          <ion-label>
          ¿Que te parecio el estado de la mesa?
        </ion-label>
      
        <ion-item class="formItem">
          <ion-label>Malo</ion-label>
          <ion-radio checked="true" value="malo"></ion-radio>
        </ion-item>
      
        <ion-item class="formItem">
          <ion-label>Regular</ion-label>
          <ion-radio value="regular"></ion-radio>
        </ion-item>
      
        <ion-item class="formItem">
          <ion-label>Bien</ion-label>
          <ion-radio value="bien"></ion-radio>
        </ion-item>
      </ion-list>


    <ion-item padding class="formItem">
      <ion-label>¿El restaurant? </ion-label>
      <ion-select name="valorRestaurant" [(ngModel)]="valorRestaurant" >
        <ion-option value="1">1</ion-option>
        <ion-option value="2">2</ion-option>
        <ion-option value="3">3</ion-option>
        <ion-option value="4">4</ion-option>
        <ion-option value="5">5</ion-option>
      </ion-select>
    </ion-item>

    <ion-label class="formItem">
        Sugerencia
      </ion-label>
    <ion-item class="formItem">
      <ion-input placeholder="Hace tu sugerencia" name="sugerencia" [(ngModel)]="sugerencia">
        
      </ion-input>
    </ion-item>


<button ion-button full (click)="Guardar()">Enviar</button>
  </form>

</ion-content>

<ion-footer>

  <ion-fab bottom right>
    <button [disabled]="!puedeSacarFoto" ion-fab class="loginProfileButton" (click)="SacarFoto()"><ion-icon name="camera"></ion-icon></button>
  </ion-fab>  
  
</ion-footer>
