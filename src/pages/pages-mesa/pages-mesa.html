<ion-header>

  <ion-navbar  class="cocineroNavBar">
    <ion-title>mesa</ion-title>
  </ion-navbar>
 
</ion-header>


<ion-content padding class="cocineroMenu">
  <ion-title style="color: black">Mesa {{mesa.numero}}</ion-title>
<p style="color: white"> Estado: {{mesa.estado}} Por: {{mesa.usuario.nombre}}</p>
  

    <button ion-button full (click)="TomarPedido()" > Tomar pedido </button>
  <button ion-button full> Cobrar </button>

  <ion-title>Lista de pedidos</ion-title>
  <ion-list>
    <ion-card style="background-color: rgba(77, 77, 77, 0.493);" *ngFor="let pedido of listaPedidos">
     <ion-card-header style="color: white">  Estado: {{pedido.estado}} </ion-card-header>
     <ion-card-content>
      <ion-list>
        <ion-item style="background-color: rgba(43, 44, 44, 0); color: white" *ngFor="let prod of pedido.productos">
         Peoducto: {{prod.nombre}} <br>
          Cantidad: {{prod.cantidad}} <br>
         Estado: {{prod.estado}}
        </ion-item>
      </ion-list>

      <ion-badge *ngIf="pedido.estado=='pendiente'" style="background-color: yellow">En preparacion</ion-badge>
      <button *ngIf="pedido.estado=='solicitado'" ion-button style="background-color: rgba(9, 255, 9, 0.767)" (click)="AceptarPedido(pedido)">Aceptar</button>
      <button *ngIf="pedido.estado=='terminado'" ion-button style="background-color: rgb(255, 239, 16)" (click)="ServirPedido(pedido)">Servir</button>
      <button *ngIf="pedido.estado=='solicita_cuenta'" ion-button style="background-color: rgb(16, 60, 255)" (click)="Cobrar(pedido)">Cobrar</button>
    </ion-card-content>
    </ion-card>
  </ion-list>



</ion-content>
